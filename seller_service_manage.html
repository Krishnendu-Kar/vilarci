<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Services - Vilarci Partner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal { transition: opacity 0.25s ease; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-white shadow-sm border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center gap-2 cursor-pointer" onclick="window.location.href='seller_profile.html'">
                    <div class="bg-indigo-600 text-white font-bold text-xl px-2 py-1 rounded">V</div>
                    <div class="text-2xl font-extrabold text-indigo-900 tracking-tight">Vilarci Partner</div>
                </div>
                <button onclick="window.location.href='seller_profile.html'" class="text-sm font-medium text-slate-500 hover:text-indigo-600">
                    &larr; Back to Dashboard
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-8">
            <div>
                <h1 class="text-2xl font-bold text-slate-900">My Services</h1>
                <p class="text-slate-500 text-sm mt-1">Manage your service catalog, prices, and availability.</p>
            </div>
            <button onclick="window.location.href='add_service.html'" class="flex items-center gap-2 bg-indigo-600 text-white px-5 py-2.5 rounded-xl font-bold hover:bg-indigo-700 transition shadow-lg shadow-indigo-200">
                <i data-lucide="plus-circle" class="w-5 h-5"></i> Add New Service
            </button>
        </div>

        <div id="loader" class="flex justify-center items-center h-64">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-indigo-600"></div>
        </div>

        <div id="service-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden">
            </div>

        <div id="empty-state" class="hidden flex flex-col items-center justify-center py-20 bg-white rounded-2xl border border-dashed border-slate-300">
            <div class="bg-slate-50 p-4 rounded-full mb-4">
                <i data-lucide="wrench" class="w-8 h-8 text-slate-400"></i>
            </div>
            <h3 class="text-lg font-bold text-slate-800">No Services Added</h3>
            <p class="text-slate-500 text-sm mb-6">Start by adding your first service listing.</p>
            <button onclick="window.location.href='add_service.html'" class="text-indigo-600 font-bold hover:underline">Add Service Now</button>
        </div>

    </main>

    <div id="add-modal" class="fixed inset-0 bg-black/50 z-[100] hidden items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden transform transition-all">
            <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                <h3 class="font-bold text-lg text-slate-800">Add New Service</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-red-500"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            
            <form id="addServiceForm" class="p-6 space-y-4">
                <div>
                    <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Service Title</label>
                    <input type="text" id="s_title" required placeholder="e.g., AC Repair, Haircut, Plumbing" 
                        class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition">
                </div>

                <div>
                    <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Description</label>
                    <textarea id="s_desc" rows="3" placeholder="Describe what you will do..." 
                        class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition"></textarea>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Price (₹)</label>
                        <input type="number" id="s_price" required placeholder="0.00" 
                            class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition">
                    </div>
                    <div>
                        <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Duration (Mins)</label>
                        <input type="number" id="s_duration" value="60" 
                            class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Image URL</label>
                    <input type="url" id="s_image" placeholder="https://..." 
                        class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition">
                    <p class="text-[10px] text-slate-400 mt-1">Paste a link to an image for now.</p>
                </div>

                <div class="pt-4">
                    <button type="submit" id="submitBtn" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl hover:bg-indigo-700 transition">
                        Save Service
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ==========================================
        // 1. CONFIGURATION
        // ==========================================
        const SUPABASE_URL = 'https://gxvcgubbqtccoycvdupq.supabase.co';
        // ⚠️ CRITICAL: Make sure this key is correct!
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd4dmNndWJicXRjY295Y3ZkdXBxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0ODA2MzQsImV4cCI6MjA4MDA1NjYzNH0.7Hobx-emspJQ7HLyjaWR-XQhzk948LWufq3OCimKk4w'; 
        
        // FIX: Changed variable name from 'supabase' to 'supabaseClient' to avoid conflict
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        lucide.createIcons();

        let currentSellerId = null; // Numeric ID

        // ==========================================
        // 2. INITIALIZATION
        // ==========================================
        async function init() {
            try {
                // A. Check Auth
                const { data: { session }, error: authError } = await supabaseClient.auth.getSession();
                if (authError || !session) {
                    window.location.href = 'login.html';
                    return;
                }

                // B. Get Seller Numeric ID
                const { data: seller, error: sellerError } = await supabaseClient
                    .from('sellers_private_089')
                    .select('seller_numeric_id')
                    .eq('id', session.user.id)
                    .single();

                if (sellerError || !seller) {
                    alert("Error loading seller profile.");
                    return;
                }

                currentSellerId = seller.seller_numeric_id;
                
                // C. Load Services
                await fetchServices();

            } catch (err) {
                console.error(err);
                alert("Unexpected error.");
            }
        }

        // ==========================================
        // 3. FETCH & RENDER
        // ==========================================
        async function fetchServices() {
            const grid = document.getElementById('service-grid');
            const loader = document.getElementById('loader');
            const empty = document.getElementById('empty-state');

            loader.classList.remove('hidden');
            grid.classList.add('hidden');
            empty.classList.add('hidden');

            const { data: services, error } = await supabaseClient
                .from('services')
                .select('*')
                .eq('seller_id', currentSellerId)
                .order('created_at', { ascending: false });

            loader.classList.add('hidden');

            if (error) {
                alert("Error fetching services: " + error.message);
                return;
            }

            if (!services || services.length === 0) {
                empty.classList.remove('hidden');
                return;
            }

            // Render
            grid.innerHTML = services.map(s => `
                <div class="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden hover:shadow-md transition group relative">
                    <div class="absolute top-2 right-2 z-10">
                        <span class="px-2 py-1 rounded text-[10px] font-bold uppercase tracking-wider ${s.is_active ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">
                            ${s.is_active ? 'Active' : 'Inactive'}
                        </span>
                    </div>

                    <div class="h-40 bg-slate-100 w-full overflow-hidden">
                        <img src="${s.image_url || 'https://placehold.co/600x400?text=Service'}" class="w-full h-full object-contain group-hover:scale-105 transition duration-500">
                    </div>

                    <div class="p-4">
                        <h3 class="font-bold text-slate-800 text-lg mb-1">${s.title}</h3>
                        <p class="text-sm text-slate-500 line-clamp-2 h-10 mb-3">${s.description || 'No description provided.'}</p>
                        
                        <div class="flex justify-between items-center border-t border-slate-100 pt-3">
                            <div>
                                <p class="text-xs text-slate-400 font-bold uppercase">Price</p>
                                <p class="text-indigo-600 font-bold text-lg">₹${s.price}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-xs text-slate-400 font-bold uppercase">Duration</p>
                                <p class="text-slate-700 font-medium text-sm">${s.duration_minutes} mins</p>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-2 mt-4">
                            <button onclick="deleteService(${s.id})" class="text-xs font-bold text-red-500 bg-red-50 py-2 rounded hover:bg-red-100 transition">Delete</button>
                            <button onclick="toggleStatus(${s.id}, ${s.is_active})" class="text-xs font-bold text-slate-600 bg-slate-100 py-2 rounded hover:bg-slate-200 transition">
                                ${s.is_active ? 'Deactivate' : 'Activate'}
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            grid.classList.remove('hidden');
            lucide.createIcons();
        }

        // ==========================================
        // 4. ADD SERVICE LOGIC
        // ==========================================
        document.getElementById('addServiceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerText = "Saving...";
            btn.disabled = true;

            const newService = {
                seller_id: currentSellerId,
                title: document.getElementById('s_title').value,
                description: document.getElementById('s_desc').value,
                price: parseFloat(document.getElementById('s_price').value),
                duration_minutes: parseInt(document.getElementById('s_duration').value),
                image_url: document.getElementById('s_image').value,
                is_active: true
            };

            const { error } = await supabaseClient.from('services').insert([newService]);

            if (error) {
                alert("Error adding service: " + error.message);
            } else {
                closeModal();
                document.getElementById('addServiceForm').reset();
                fetchServices(); // Refresh list
            }

            btn.innerText = "Save Service";
            btn.disabled = false;
        });

        // ==========================================
        // 5. ACTIONS
        // ==========================================
        async function deleteService(id) {
            if(!confirm("Are you sure you want to delete this service permanently?")) return;

            const { error } = await supabaseClient.from('services').delete().eq('id', id);
            if (error) alert("Error deleting: " + error.message);
            else fetchServices();
        }

        async function toggleStatus(id, currentStatus) {
            const { error } = await supabaseClient
                .from('services')
                .update({ is_active: !currentStatus })
                .eq('id', id);
            
            if (error) alert("Error updating status: " + error.message);
            else fetchServices();
        }

        // ==========================================
        // 6. UI HELPERS
        // ==========================================
        function openModal() {
            document.getElementById('add-modal').classList.remove('hidden');
            document.getElementById('add-modal').classList.add('flex');
        }
        function closeModal() {
            document.getElementById('add-modal').classList.add('hidden');
            document.getElementById('add-modal').classList.remove('flex');
        }

        // Run
        init();

    </script>
</body>
</html>
