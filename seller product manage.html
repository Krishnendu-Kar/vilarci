<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Inventory - Vilarci</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-white shadow-sm border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center gap-3">
                    <a href="seller_profile.html" class="text-slate-400 hover:text-indigo-600 transition">
                        <i data-lucide="arrow-left" class="w-6 h-6"></i>
                    </a>
                    <div class="text-xl font-bold text-slate-800">Inventory Manager</div>
                </div>
                <div class="flex items-center gap-4">
                    <button onclick="loadProducts()" class="text-slate-500 hover:text-indigo-600 transition">
                        <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                    </button>
                    <a href="product uploader.html" class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-indigo-700 transition flex items-center gap-2">
                        <i data-lucide="plus" class="w-4 h-4"></i> New Item
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <div id="loader" class="flex justify-center mt-20">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-indigo-600"></div>
        </div>

        <div id="product-table-container" class="hidden bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm text-slate-600">
                    <thead class="bg-slate-50 text-slate-700 uppercase font-bold text-xs border-b border-slate-200">
                        <tr>
                            <th class="px-6 py-4">Product Details</th>
                            <th class="px-6 py-4">Status</th>
                            <th class="px-6 py-4">Price</th>
                            <th class="px-6 py-4">Stock</th>
                            <th class="px-6 py-4 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="product-list" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
            <div id="empty-state" class="hidden p-12 text-center">
                <div class="mx-auto w-16 h-16 bg-slate-100 rounded-full flex items-center justify-center mb-4 text-slate-400">
                    <i data-lucide="box" class="w-8 h-8"></i>
                </div>
                <h3 class="text-lg font-bold text-slate-800">No Products Found</h3>
                <p class="text-slate-500 mt-1">Start selling by adding your first item.</p>
            </div>
        </div>
    </main>

    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-60 hidden z-[60] flex items-center justify-center backdrop-blur-sm p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-4xl h-[90vh] flex flex-col overflow-hidden">
            
            <div class="bg-slate-50 px-6 py-4 border-b border-slate-200 flex justify-between items-center shrink-0">
                <div>
                    <h3 class="font-bold text-lg text-slate-800">Edit Product Details</h3>
                    <p class="text-xs text-slate-500 font-mono" id="edit-slug-display">Slug: ...</p>
                </div>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            
            <div class="flex border-b border-slate-200 shrink-0">
                <button onclick="switchTab('basic')" id="tab-basic" class="flex-1 py-3 text-sm font-bold text-indigo-600 border-b-2 border-indigo-600 bg-indigo-50 transition">Basic Info</button>
                <button onclick="switchTab('media')" id="tab-media" class="flex-1 py-3 text-sm font-bold text-slate-500 hover:bg-slate-50 transition">Images & Media</button>
                <button onclick="switchTab('advanced')" id="tab-advanced" class="flex-1 py-3 text-sm font-bold text-slate-500 hover:bg-slate-50 transition">Advanced Data</button>
            </div>

            <div class="flex-1 overflow-y-auto p-6 bg-white no-scrollbar">
                <form id="edit-form" class="space-y-6">
                    <input type="hidden" id="edit_original_slug">

                    <div id="content-basic" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="col-span-2">
                                <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Product Name</label>
                                <input type="text" id="edit_name" required class="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                            </div>
                            
                            <div>
                                <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Base Price (₹)</label>
                                <input type="number" step="0.01" id="edit_price" required class="w-full p-2 border border-slate-300 rounded-lg font-bold">
                            </div>
                            <div>
                                <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Original MRP (₹)</label>
                                <input type="number" step="0.01" id="edit_mrp" class="w-full p-2 border border-slate-300 rounded-lg">
                            </div>

                            <div>
                                <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Stock Quantity</label>
                                <input type="text" id="edit_stock" class="w-full p-2 border border-slate-300 rounded-lg" placeholder="e.g. 50">
                            </div>
                            <div>
                                <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Category ID</label>
                                <input type="number" id="edit_category" class="w-full p-2 border border-slate-300 rounded-lg bg-slate-50">
                            </div>

                            <div class="col-span-2">
                                <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Slug (URL Friendly Name)</label>
                                <input type="text" id="edit_slug" class="w-full p-2 border border-slate-300 rounded-lg bg-slate-50 text-slate-500 text-sm font-mono">
                            </div>
                            
                            <div class="col-span-2 flex gap-6 mt-2">
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="checkbox" id="edit_active" class="w-5 h-5 text-indigo-600 rounded">
                                    <span class="text-sm font-medium text-slate-700">Is Active (Visible to users)</span>
                                </label>
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="checkbox" id="edit_oos" class="w-5 h-5 text-red-600 rounded">
                                    <span class="text-sm font-medium text-slate-700">Mark as Out of Stock</span>
                                </label>
                            </div>

                            <div class="col-span-2">
                                <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Description</label>
                                <textarea id="edit_description" rows="4" class="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none text-sm"></textarea>
                            </div>
                        </div>
                    </div>

                    <div id="content-media" class="hidden space-y-4">
                        <div>
                            <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Images (One URL per line)</label>
                            <textarea id="edit_images" rows="5" class="w-full p-3 border border-slate-300 rounded-lg font-mono text-xs bg-slate-50 focus:bg-white transition" placeholder="https://..."></textarea>
                        </div>
                        <div>
                            <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Highlights</label>
                            <textarea id="edit_highlights" rows="5" class="w-full p-3 border border-slate-300 rounded-lg text-sm"></textarea>
                        </div>
                        <div>
                            <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Tags</label>
                            <input type="text" id="edit_tags" class="w-full p-2 border border-slate-300 rounded-lg">
                        </div>
                    </div>

                    <div id="content-advanced" class="hidden space-y-4">
                        <div class="bg-yellow-50 border border-yellow-200 p-3 rounded-lg flex items-start gap-2">
                            <i data-lucide="alert-triangle" class="w-4 h-4 text-yellow-600 mt-0.5"></i>
                            <p class="text-xs text-yellow-700">These fields accept raw JSON.</p>
                        </div>
                        <div>
                            <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Specifications (JSON)</label>
                            <textarea id="edit_specs" rows="6" class="w-full p-3 border border-slate-300 rounded-lg font-mono text-xs text-slate-600"></textarea>
                        </div>
                        <div>
                            <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Variants (JSON)</label>
                            <textarea id="edit_variants" rows="4" class="w-full p-3 border border-slate-300 rounded-lg font-mono text-xs text-slate-600"></textarea>
                        </div>
                    </div>
                </form>
            </div>

            <div class="bg-slate-50 px-6 py-4 border-t border-slate-200 flex justify-end gap-3 shrink-0">
                <button type="button" onclick="closeModal()" class="px-5 py-2 text-slate-600 font-bold hover:bg-slate-200 rounded-lg transition">Cancel</button>
                <button onclick="saveProduct()" class="px-6 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-lg shadow-lg flex items-center gap-2">
                    <i data-lucide="save" class="w-4 h-4"></i> Save Changes
                </button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://gxvcgubbqtccoycvdupq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd4dmNndWJicXRjY295Y3ZkdXBxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0ODA2MzQsImV4cCI6MjA4MDA1NjYzNH0.7Hobx-emspJQ7HLyjaWR-XQhzk948LWufq3OCimKk4w';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        lucide.createIcons();

        // --- SECURITY: HELPER TO PREVENT XSS ATTACKS ---
        function escapeHtml(text) {
            if (!text) return text;
            return String(text)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function switchTab(tabName) {
            ['basic', 'media', 'advanced'].forEach(t => {
                document.getElementById(`content-${t}`).classList.add('hidden');
                document.getElementById(`tab-${t}`).className = "flex-1 py-3 text-sm font-bold text-slate-500 hover:bg-slate-50 transition border-b-2 border-transparent";
            });
            document.getElementById(`content-${tabName}`).classList.remove('hidden');
            document.getElementById(`tab-${tabName}`).className = "flex-1 py-3 text-sm font-bold text-indigo-600 border-b-2 border-indigo-600 bg-indigo-50 transition";
        }

        async function loadProducts() {
            const sellerId = sessionStorage.getItem('vilarci_seller_id');
            if (!sellerId) return window.location.href = 'login.html';

            document.getElementById('product-list').innerHTML = '';
            document.getElementById('loader').classList.remove('hidden');

            const { data: products, error } = await supabaseClient
                .from('products')
                .select('*')
                .eq('seller_id', sellerId)
                .order('created_at', { ascending: false });

            document.getElementById('loader').classList.add('hidden');
            document.getElementById('product-table-container').classList.remove('hidden');

            if (error) {
                alert("Error: " + error.message);
                return;
            }

            if (!products || products.length === 0) {
                document.getElementById('empty-state').classList.remove('hidden');
                return;
            } else {
                document.getElementById('empty-state').classList.add('hidden');
            }

            products.forEach(p => {
                // SECURITY: Sanitize data before displaying
                const safeName = escapeHtml(p.name);
                const safeSlug = escapeHtml(p.slug);
                const safeStock = escapeHtml(p.stock_quantity || 0);
                
                // Safe JSON stringify for the button attribute
                const pString = JSON.stringify(p).replace(/'/g, "&#39;");

                const image = (p.images && p.images.length > 0) ? p.images[0] : 'https://via.placeholder.com/100?text=No+Img';
                
                const statusBadge = p.is_active 
                    ? `<span class="bg-green-100 text-green-700 px-2 py-1 rounded text-xs font-bold">Active</span>`
                    : `<span class="bg-slate-100 text-slate-500 px-2 py-1 rounded text-xs font-bold">Hidden</span>`;
                
                const stockBadge = (p.out_of_stock)
                    ? `<span class="text-red-600 font-bold text-xs uppercase">Out of Stock</span>`
                    : `<span class="text-slate-600 font-bold">${safeStock} Units</span>`;

                const row = `
                    <tr class="hover:bg-slate-50 transition border-b border-slate-100">
                        <td class="px-6 py-4">
                            <div class="flex items-center gap-4">
                                <img src="${image}" class="w-12 h-12 rounded-lg object-cover border border-slate-200 bg-white">
                                <div>
                                    <div class="font-bold text-slate-900 line-clamp-1 w-48" title="${safeName}">${safeName}</div>
                                    <div class="text-[10px] text-slate-400 font-mono text-xs">${safeSlug}</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4">${statusBadge}</td>
                        <td class="px-6 py-4 font-bold text-slate-800">₹${p.base_price}</td>
                        <td class="px-6 py-4">${stockBadge}</td>
                        <td class="px-6 py-4 text-right">
                            <button onclick='openEditModal(${pString})' class="text-indigo-600 hover:text-indigo-800 font-medium text-sm transition mr-3">Edit</button>
                            <button onclick="deleteProduct('${safeSlug}')" class="text-red-400 hover:text-red-600 font-medium text-sm transition">Delete</button>
                        </td>
                    </tr>
                `;
                document.getElementById('product-list').innerHTML += row;
            });
            lucide.createIcons();
        }

        function openEditModal(p) {
            switchTab('basic');
            document.getElementById('edit_original_slug').value = p.slug;
            document.getElementById('edit-slug-display').innerText = `Slug: ${p.slug}`;
            
            document.getElementById('edit_name').value = p.name;
            document.getElementById('edit_slug').value = p.slug;
            document.getElementById('edit_description').value = p.description || '';
            document.getElementById('edit_price').value = p.base_price;
            document.getElementById('edit_mrp').value = p.original_price || '';
            document.getElementById('edit_stock').value = p.stock_quantity || '';
            document.getElementById('edit_category').value = p.category_id || '';
            
            document.getElementById('edit_active').checked = p.is_active;
            document.getElementById('edit_oos').checked = p.out_of_stock;

            document.getElementById('edit_images').value = p.images ? p.images.join('\n') : '';
            document.getElementById('edit_highlights').value = p.highlights ? p.highlights.join('\n') : '';
            document.getElementById('edit_tags').value = p.tags ? p.tags.join(', ') : '';

            document.getElementById('edit_specs').value = p.specifications ? JSON.stringify(p.specifications, null, 2) : '{}';
            document.getElementById('edit_variants').value = p.variants ? JSON.stringify(p.variants, null, 2) : 'null';

            document.getElementById('edit-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('edit-modal').classList.add('hidden');
        }

        async function saveProduct() {
            const btn = document.querySelector('button[onclick="saveProduct()"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = `Saving...`;
            btn.disabled = true;

            const originalSlug = document.getElementById('edit_original_slug').value;

            try {
                const imagesArray = document.getElementById('edit_images').value.split('\n').map(s => s.trim()).filter(s => s);
                const highlightsArray = document.getElementById('edit_highlights').value.split('\n').map(s => s.trim()).filter(s => s);
                const tagsArray = document.getElementById('edit_tags').value.split(',').map(s => s.trim()).filter(s => s);

                let specsJson = null;
                let variantsJson = null;
                try {
                    const rawSpecs = document.getElementById('edit_specs').value;
                    const rawVariants = document.getElementById('edit_variants').value;
                    specsJson = rawSpecs ? JSON.parse(rawSpecs) : null;
                    variantsJson = rawVariants ? JSON.parse(rawVariants) : null;
                } catch (e) {
                    throw new Error("Invalid JSON in Advanced tab. Please check syntax.");
                }

                const updates = {
                    name: document.getElementById('edit_name').value,
                    slug: document.getElementById('edit_slug').value,
                    description: document.getElementById('edit_description').value,
                    base_price: parseFloat(document.getElementById('edit_price').value) || 0,
                    original_price: parseFloat(document.getElementById('edit_mrp').value) || null,
                    stock_quantity: document.getElementById('edit_stock').value,
                    category_id: document.getElementById('edit_category').value || null,
                    is_active: document.getElementById('edit_active').checked,
                    out_of_stock: document.getElementById('edit_oos').checked,
                    images: imagesArray,
                    highlights: highlightsArray,
                    tags: tagsArray,
                    specifications: specsJson,
                    variants: variantsJson
                };

                const { data, error } = await supabaseClient
                    .from('products')
                    .update(updates)
                    .eq('slug', originalSlug)
                    .select();

                if (error) throw error;

                if (!data || data.length === 0) {
                    throw new Error("Update blocked! You do not have permission or the slug changed externally.");
                }

                closeModal();
                loadProducts(); 
                alert("Product updated successfully!");

            } catch (err) {
                alert("Update Failed: " + err.message);
                console.error(err);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        async function deleteProduct(slug) {
            if(!confirm("Are you sure? This cannot be undone.")) return;
            const { error } = await supabaseClient.from('products').delete().eq('slug', slug);
            if(error) alert(error.message);
            else loadProducts();
        }

        loadProducts();
    </script>
</body>
</html>
