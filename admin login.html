<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access - Vilarci</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-900 min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">

    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="flex justify-center items-center gap-2 mb-8">
            <div class="bg-red-600 text-white font-bold text-xl px-3 py-1 rounded-lg shadow-lg shadow-red-900/50">V</div>
            <div class="text-3xl font-extrabold text-white tracking-tight">Vilarci Admin</div>
        </div>
        <h2 class="text-center text-lg font-medium text-slate-400">Restricted Access Portal</h2>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-slate-800 py-8 px-10 shadow-2xl rounded-2xl border border-slate-700">
            
            <!-- Error Alert -->
            <div id="alert-box" class="hidden rounded-lg bg-red-900/50 border border-red-500/50 p-4 mb-6">
                <div class="flex">
                    <div class="flex-shrink-0 text-red-400">
                        <i data-lucide="shield-alert" class="w-5 h-5"></i>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-bold text-red-300" id="alert-title">Access Denied</h3>
                        <div class="mt-1 text-sm text-red-200" id="alert-msg"></div>
                    </div>
                </div>
            </div>

            <form class="space-y-6" id="adminLoginForm">
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-300">Admin Email</label>
                    <div class="mt-1 relative">
                        <input id="email" name="email" type="email" required class="pl-10 appearance-none block w-full px-3 py-3 border border-slate-600 rounded-lg bg-slate-900 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 sm:text-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-500">
                            <i data-lucide="user-shield" class="w-5 h-5"></i>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-slate-300">Password</label>
                    <div class="mt-1 relative">
                        <input id="password" name="password" type="password" required class="pl-10 appearance-none block w-full px-3 py-3 border border-slate-600 rounded-lg bg-slate-900 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 sm:text-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-500">
                            <i data-lucide="lock" class="w-5 h-5"></i>
                        </div>
                    </div>
                </div>

                <div>
                    <button type="submit" id="loginBtn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-lg text-sm font-bold text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all transform active:scale-95">
                        Authenticate
                    </button>
                </div>
            </form>
        </div>
        <p class="text-center text-xs text-slate-600 mt-8">
            Authorized Personnel Only. All attempts are logged.
        </p>
    </div>

    <script>
        // CONFIGURATION
  const SUPABASE_URL = 'https://gxvcgubbqtccoycvdupq.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_wy4_pxxwFkS63SSL_d5yug_Bgybs85R';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        lucide.createIcons();

        const form = document.getElementById('adminLoginForm');
        const alertBox = document.getElementById('alert-box');
        const alertTitle = document.getElementById('alert-title');
        const alertMsg = document.getElementById('alert-msg');
        const btn = document.getElementById('loginBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="loader-2" class="w-4 h-4 animate-spin inline mr-2"></i> Checking Clearance...`;
            lucide.createIcons();
            alertBox.classList.add('hidden');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // 1. AUTHENTICATE
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw new Error("Invalid credentials.");

                // 2. CHECK ROLE (The Security Check)
                const userId = data.user.id;
                
                const { data: userProfile, error: profileError } = await supabase
                    .from('sellers')
                    .select('role')
                    .eq('id', userId)
                    .single();

                if (profileError || !userProfile) throw new Error("Profile not found.");

                // 3. STRICT ROLE ENFORCEMENT
                if (userProfile.role !== 'admin') {
                    await supabase.auth.signOut(); // Kick them out immediately
                    throw new Error("UNAUTHORIZED ACCESS DETECTED.<br>Your account does not have Admin privileges.");
                }

                // 4. SUCCESS
                sessionStorage.setItem('vilarci_admin_token', 'true');
                window.location.href = 'admin_panel.html';

            } catch (err) {
                alertTitle.innerText = "Security Alert";
                alertMsg.innerHTML = err.message;
                alertBox.classList.remove('hidden');
                btn.disabled = false;
                btn.innerText = "Authenticate";
            }
        });
    </script>
</body>
</html>
