<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Login - Vilarci</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">

    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <!-- Logo Area -->
        <div class="flex justify-center items-center gap-2 mb-8">
            <div class="bg-indigo-600 text-white font-bold text-2xl px-3 py-1 rounded-lg shadow-sm">V</div>
            <div class="text-4xl font-extrabold text-indigo-900 tracking-tight">Vilarci</div>
        </div>
        
        <h2 class="text-center text-2xl font-bold text-slate-900">Sign in to Seller Central</h2>
        <p class="mt-2 text-center text-sm text-slate-600">
            Or <a href="seller_registration.html" class="font-medium text-indigo-600 hover:text-indigo-500 hover:underline transition">register a new partner account</a>
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-10 shadow-xl rounded-2xl border border-slate-100">
            
            <!-- Error Alert Box -->
            <div id="alert-box" class="hidden rounded-lg bg-red-50 p-4 mb-6 border border-red-100 animate-pulse">
                <div class="flex">
                    <div class="flex-shrink-0 text-red-500">
                        <i data-lucide="alert-circle" class="w-5 h-5"></i>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-bold text-red-800" id="alert-title">Login Failed</h3>
                        <div class="mt-1 text-sm text-red-700 leading-relaxed" id="alert-msg"></div>
                    </div>
                </div>
            </div>

            <!-- Login Form -->
            <form class="space-y-6" id="loginForm">
                
                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
                            <i data-lucide="mail" class="w-5 h-5"></i>
                        </div>
                        <input id="email" name="email" type="email" autocomplete="email" required 
                            class="pl-10 appearance-none block w-full px-3 py-3 border border-slate-300 rounded-lg placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition shadow-sm"
                            placeholder="you@example.com">
                    </div>
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
                            <i data-lucide="lock" class="w-5 h-5"></i>
                        </div>
                        <input id="password" name="password" type="password" autocomplete="current-password" required 
                            class="pl-10 pr-10 appearance-none block w-full px-3 py-3 border border-slate-300 rounded-lg placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition shadow-sm"
                            placeholder="••••••••">
                        
                        <!-- Toggle Password Visibility -->
                        <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-400 hover:text-indigo-600 cursor-pointer focus:outline-none">
                            <i data-lucide="eye" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>

                <!-- Options -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-slate-300 rounded cursor-pointer">
                        <label for="remember_me" class="ml-2 block text-sm text-slate-600 cursor-pointer select-none">Remember me</label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500 transition">Forgot password?</a>
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" id="loginBtn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-lg text-sm font-bold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all transform active:scale-[0.98]">
                        Sign In
                    </button>
                </div>
            </form>
        </div>
        
        <p class="text-center text-xs text-slate-400 mt-8">
            &copy; 2025 Vilarci. Secured by Supabase Authentication.
        </p>
    </div>

    <script>
        // ==========================================
        // 1. CONFIGURATION (REPLACE THESE KEYS!)
        // ==========================================
        const SUPABASE_URL = 'https://gxvcgubbqtccoycvdupq.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_wy4_pxxwFkS63SSL_d5yug_Bgybs85R';
        
  
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // Initialize Icons
        lucide.createIcons();

        // ==========================================
        // 2. DOM ELEMENTS & UTILS
        // ==========================================
        const form = document.getElementById('loginForm');
        const alertBox = document.getElementById('alert-box');
        const alertTitle = document.getElementById('alert-title');
        const alertMsg = document.getElementById('alert-msg');
        const btn = document.getElementById('loginBtn');

        function togglePassword() {
            const input = document.getElementById('password');
            input.type = input.type === "password" ? "text" : "password";
        }

        function showAlert(title, msg, type = 'error') {
            alertTitle.innerText = title;
            alertMsg.innerHTML = msg; 
            
            if(type === 'error') {
                alertBox.className = "rounded-lg bg-red-50 p-4 mb-6 border border-red-100 flex animate-pulse";
                alertTitle.className = "text-sm font-bold text-red-800";
                alertMsg.className = "mt-1 text-sm text-red-700 leading-relaxed";
            } else {
                alertBox.className = "rounded-lg bg-blue-50 p-4 mb-6 border border-blue-100 flex";
                alertTitle.className = "text-sm font-bold text-blue-800";
                alertMsg.className = "mt-1 text-sm text-blue-700 leading-relaxed";
            }
            alertBox.classList.remove('hidden');
        }

        function resetBtn() {
            btn.disabled = false;
            btn.innerHTML = "Sign In";
        }

        // ==========================================
        // 4. LOGIN LOGIC
        // ==========================================
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            btn.disabled = true;
            btn.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Verifying Credentials...`;
            alertBox.classList.add('hidden');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // STEP A: Authenticate
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw new Error("Invalid email or password.");

                // STEP B: Check Seller Profile Status
                const userId = data.user.id;
                
                const { data: seller, error: dbError } = await supabase
                    .from('sellers')
                    .select('seller_numeric_id, is_verified, full_name, shop_name')
                    .eq('id', userId)
                    .single();

                if (dbError || !seller) {
                    throw new Error("Login successful, but Seller Profile is missing. Please contact support.");
                }

                // STEP C: Verification Gate
                if (seller.is_verified === false) {
                    await supabase.auth.signOut(); 
                    showAlert(
                        "Account Pending Approval", 
                        `Welcome back, <b>${seller.full_name}</b>.<br>Your account for <b>${seller.shop_name}</b> is currently under review by the Vilarci Admin Team.<br><br>Please check back later or contact support.`,
                        'pending'
                    );
                    resetBtn();
                    return;
                }

                // STEP D: Success!
                sessionStorage.setItem('vilarci_seller_id', seller.seller_numeric_id);
                sessionStorage.setItem('vilarci_seller_name', seller.full_name);
                sessionStorage.setItem('vilarci_shop_name', seller.shop_name);
                
                // REDIRECT TO PROFILE PAGE (Updated)
                window.location.href = 'seller_profile.html';

            } catch (err) {
                showAlert("Access Denied", err.message);
                resetBtn();
            }
        });
    </script>
</body>
</html>
